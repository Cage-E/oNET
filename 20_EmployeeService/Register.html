<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/jquery-1.10.2.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('#btnRegister').click(function () {
                $('#successModal').modal('show');
            });
        });
    </script>
</head>
<body style="padding-top:20px">
    <div class="col-md-10 col-md-offset-1">
        <div class="well">
            <table class="table table-bordered">
                <thead>
                    <tr class="success">
                        <th colspan="2">
                        New user registration
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Email</td>
                        <td>
                            <input id="txtEmail" type="text" placeholder="Email" />
                        </td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td>
                            <input id="txtPassword" type="password" placeholder="Password" />
                        </td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td>
                            <input id="txtPassword" type="password" placeholder="Confirm Password" />
                        </td>
                    </tr>
                    <tr class="success">
                        <td colspan="2">
                            <input id="btnRegister" type="button" value="Register" class="btn btn-success"/>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="modal fade" tabindex="-1" id="successModal" data-keyboard="false" data-backdrop="static">
                <div class="modal-dialog moda-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" data-dismiss="modal" class="close">
                                &times;
                            </button>
                            <h4>Success</h4>
                        </div>
                        <div class="modal-body">
                            Registration successful
                        </div>
                        <div>
                            <button type="button" data-dismiss="modal" class="btn btn-success">
                                Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
